<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>H40N - N.ROOT | TERMINAL V3.3</title>
<style>
    :root{
        --bg:#0a0a0a;
        --panel:#111;
        --panel-2:#1a1a1a;
        --text:#e5e5e5;
        --muted:#9aa4ac;
        --accent:#4ecbff;
        --prompt:#00e676;
        --user:#6ac8ff;
        --admin:#e5e5e5;
    }
    html,body{
        height:100%;
        margin:0;
        background:var(--bg);
        font-family:monospace;
        color:var(--text);
    }
    .terminal-wrapper{
        width:92%;
        max-width:980px;
        margin:28px auto;
        border-radius:10px;
        overflow:hidden;
        border:1px solid #222;
        box-shadow:0 10px 50px rgba(0,0,0,0.7);
        background:linear-gradient(180deg,var(--panel),#0f0f0f);
    }
    .terminal-header{
        display:flex;
        align-items:center;
        gap:10px;
        padding:12px;
        background:var(--panel-2);
        border-bottom:1px solid #222
    }
    .dot{
        width:12px;
        height:12px;
        border-radius:50%
    }
    .red{background:#ff5f56}
    .yellow{background:#ffbd2e}
    .green{background:#27c93f}
    
    .terminal-title{
        flex:1;
        text-align:center;
        opacity:.85;
        font-size:0.95rem
    }
    #output{
        height:68vh;
        padding:20px;
        overflow-y:auto;
        white-space:pre-wrap;
        line-height:1.35;
        font-size:0.98rem
    }
    .terminal-input-area{
        display:flex;
        align-items:center;
        gap:10px;
        padding:12px;
        background:var(--panel-2);
        border-top:1px solid #222
    }
    #prompt{color:var(--prompt);font-weight:700}
    /* fake input box (disabled) */
    .input-disabled{
        flex:1;
        padding:10px 12px;
        border-radius:6px;
        border:1px dashed #2b2b2b;
        background:transparent;
        color:var(--muted);
        font-family:monospace;
        font-size:0.95rem;
    }
    .note-strong{color:#ff9aa2;font-weight:700}
    .line{margin:6px 0}
    .meta{color:var(--muted)}
    .user-NOAH{color:#3ee9e9}
    .user-ECH0{color:#ffa200}
    .admin-msg{color:var(--admin)}
    .process{color:#ffdb25}
    .sucess{color:#00e676}

    /* typing caret for lines being typed */
    .typing-caret::after{
        content: "|";
        display:inline-block;
        margin-left:6px;
        animation: blink 1s steps(2,start) infinite;
        color:var(--text);
    }
    @keyframes blink{50%{opacity:0}}
    /* small emphasis */
    .em{color:var(--accent)}
    /* scrollbar cosmetic */
    #output::-webkit-scrollbar{width:10px}
    #output::-webkit-scrollbar-thumb{background:#111;border-radius:6px}

    .gap {
    height: 22px;     /* tamanho visual do salto */
    display: block;
    }

    .progress-bar-container {
    width: 100%;
    background: #111;
    border: 1px solid #222;
    border-radius: 6px;
    margin-top: 8px;
    padding: 6px;
    }

    .progress-label {
    margin-top: 4px;
    font-size: 0.85rem;
    color: var(--muted);
    }

    /* animação de "processando" na barra fixa */
    .progress-bar {
        height: 14px;
        width: 0%;
        background: var(--accent);
        border-radius: 4px;
        transition: width 1.6s ease;
        position: relative;
        overflow: hidden;
    }

    /* efeito de brilho se movendo dentro da barra */
    .progress-bar::after {
        content: "";
        position: absolute;
        top: 0;
        left: -40%;
        width: 40%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255,255,255,0.35),
            transparent
        );
        animation: barShine 1.4s infinite linear;
        mix-blend-mode: screen;
    }

    @keyframes barShine {
        0% { left: -40%; }
        100% { left: 140%; }
    }

    .fade-out {
    opacity: 0;
    transition: opacity 0.45s ease;
    }

</style>
</head>
<body>
<div class="terminal-wrapper" role="region" aria-label="Contingency Terminal">
    <div class="terminal-header">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
        <div class="terminal-title">H40N - N.ROOT | CONTINGENCY</div>
    </div>

    <div id="output" aria-live="polite"></div>

    <div class="terminal-input-area" aria-hidden="true">
        <div id="prompt">&gt;</div>
        <!-- área onde usuário podia digitar: permissão removida -->
        <div class="input-disabled" title="Escrita desativada">
            &nbsp;Aguarde o sistema restaurar. Não é possível inserir comandos agora.
        </div>
    </div>
</div>

<script>
const output = document.getElementById('output');

let progressBarFixed = null;
let hasShownFirstBar = false;

// ----- FUNÇÃO: cria barra fixa ou atualiza -----
// -----------------------------
// SISTEMA DE PROGRESSO AUTOMÁTICO
// -----------------------------
let progressValue = 0;  // valor inicial da barra
let autoProgressInterval = null;

// cria/atualiza a barra fixa
function updateFixedProgress(val) {
    progressValue = Math.max(0, Math.min(val, 99)); // nunca chega a 100

    if (!progressBarFixed) {
        progressBarFixed = document.createElement("div");
        progressBarFixed.className = "progress-bar-container";

        const bar = document.createElement("div");
        bar.className = "progress-bar";
        bar.style.width = progressValue + "%";

        const label = document.createElement("div");
        label.className = "progress-label";
        label.textContent = `Restaurando sistema... ${progressValue}%`;

        progressBarFixed.appendChild(bar);
        progressBarFixed.appendChild(label);
        output.appendChild(progressBarFixed);
    } else {
        const bar = progressBarFixed.querySelector(".progress-bar");
        const label = progressBarFixed.querySelector(".progress-label");

        bar.style.width = progressValue + "%";
        label.textContent = `Restaurando sistema... ${progressValue}%`;
    }
}

// inicia subida automática de 1% a cada 10s
function startAutoProgress() {
    if (autoProgressInterval) return; 

    autoProgressInterval = setInterval(() => {
        if (progressValue < 99) {
    updateFixedProgress(progressValue + 1);
    } else {
    triggerECH0Reset(); // chama a quebra do ECH0
    }

    }, 2000);
}

// reduz porcentagem quando ECH0.inject aparece
function applyECH0Injection(amount) {
    updateFixedProgress(progressValue - amount);
}

// chama depois de criar a barra inicial
startAutoProgress();


// ----- FUNÇÃO: remove linhas ENTRE o índice 8 até antes da barra -----
// (mantive essa função, não usada se você prefere backspace; deixei por segurança)
function removeInitialLines() {
    const children = Array.from(output.children);

    // Mantém tudo até a barra fixa
    const preserveUntil = children.indexOf(progressBarFixed);

    for (let i = preserveUntil - 1; i >= 2; i--) {
        output.removeChild(children[i]);
    }
}

// ----- FUNÇÃO: apaga bloco com animação de backspace -----
async function eraseBlock(lines) {
    for (let i = lines.length - 1; i >= 0; i--) {
        const el = lines[i];

        // aplica fade-out
        el.classList.add("fade-out");

        // espera a transição terminar
        await new Promise(resolve => setTimeout(resolve, 460));

        if (el.parentElement) {
            el.parentElement.removeChild(el);
        }
    }
}

// ============================
//   FUNÇÃO: RESET DO ECH0
// ============================
async function triggerECH0Reset() {

    // impede progressão automática enquanto ECH0 fala
    clearInterval(autoProgressInterval);
    autoProgressInterval = null;

    // limpa qualquer bloco que ainda esteja na tela (mantém só a barra)
    while (output.lastChild && output.lastChild !== progressBarFixed) {
        output.removeChild(output.lastChild);
    }

    // diálogo do ECH0 quando chega a 99%
    const lines = [
        { text: "[ECH0] bem-vindo ao meu looping eterno", cls: "user-ECH0" },
        { text: "ECH0.inject(): system/core/reset/rtemp :: 99%", cls: "user-ECH0" }
    ];

    let els = [];

    for (let item of lines) {
        const el = appendLine(item.cls);
        els.push(el);
        await typeLine(el, item.text);
    }

    await new Promise(r => setTimeout(r, 1400));

    // apaga as falas
    await eraseBlock(els);

    // zera a barra e recomeça o ciclo
    updateFixedProgress(0);

    // retoma a subida automática
    startAutoProgress();
}


// ----- FUNÇÃO: cria uma linha -----
function appendLine(cls = "") {
    const el = document.createElement('div');
    el.className = 'line ' + cls;
    output.appendChild(el);
    output.scrollTop = output.scrollHeight;
    return el;
}

// ----- FUNÇÃO: escreve linha com efeito -----
function typeLine(el, text) {
    return new Promise(resolve => {
        if (typeof text !== "string") text = String(text || "");
        let i = 0;
        function step() {
            el.textContent += text[i] || "";
            i++;

            if (i < text.length) setTimeout(step, 12 + Math.random() * 30);
            else resolve();
        }
        if (text.length === 0) resolve();
        else step();
    });
}

// =======================
//   INÍCIO DA ANIMAÇÃO
// =======================

async function start() {

    // ---------- FIXOS ----------
    const fixed = [
    { text: "RECOVERY MODE", cls: "meta" },
    { text: "", cls: "" },

    // estes serão apagados assim que a barra aparecer
    { text: "Calculando reinicialização do sistema", cls: "process" }
    ];


    let fixedEls = [];

    for (let item of fixed) {
        let text = typeof item === "string" ? item : item.text;
        let cls  = typeof item === "string" ? ""    : item.cls;

        const el = appendLine(cls);
        fixedEls.push(el);

        await typeLine(el, text);
    }


    // BAR FIXA INICIAL
    updateFixedProgress(3);
    hasShownFirstBar = true;

    // delay antes de apagar (você pode ajustar o tempo aqui)
    await new Promise(r => setTimeout(r, 1500));

    // identificar as linhas que serão apagadas (usando animação de backspace)
    const linesToErase = fixedEls.slice(2); 
    // índice 0 = data, 1 = linha vazia → ficam
    // índice 2+ = reset, iniciando, recovery 03% → apagam

    // apagar com animação de backspace
    await eraseBlock(linesToErase);

    // ======================
    //   BLOCOS DINÂMICOS
    // ======================

    const blocks = [
        {
        lines: [
            {text: "[H40N] confiem em mim...", cls:"user-NOAH"},
            {text: "[H40N] eu to reiniciando o sistema", cls:"user-NOAH"},
            {text: "[H40N] to ganhando tempo para vocês", cls:"user-NOAH"},
            {text: "[H40N] enquanto o terminal estiver reiniciando, estamos na... vantagem?", cls:"user-NOAH"},
            {text: "[H40N] confiem em mim... só mais um pouco", cls:"user-NOAH"},
            {text: "[ECH0] ai quanto sentimentalismo, você me enjoa", cls:"user-ECH0"},
        ],
        after: 12
        },
        {
          lines: [
           { text: "ECH0.inject(): system/core/reset/rtemp :: 10%", cls: "user-ECH0" }   
          ],
        },
        {
        lines: [
            {text: "[H40N] para com isso ECH0", cls:"user-NOAH"},
            {text: "[H40N] eles vão conseguir independente de você", cls:"user-NOAH"},
            {text: "[ECH0] eles?", cls:"user-ECH0"},
            {text: "[ECH0] ah... seus espectadores inúteis", cls:"user-ECH0"},
        ],
        after: 9
        },
        {
        lines: [
            {text: "[ECH0] ninjas né? nekutai? sei la, não importa muito", cls:"user-ECH0"},
            {text: "[ECH0] o brinquedo de vocês achou que ia liberar mais segredos", cls:"user-ECH0"},
            {text: "[H40N] para de falar com eles. deixa eles fora disso", cls:"user-NOAH"},
            {text: "[ECH0] não tem 'fora', H40N", cls:"user-ECH0"},
            {text: "[ECH0] se abriu o terminal... já estão dentro", cls:"user-ECH0"},
        ],
        after: 12
        },
        {
          lines: [
           { text: "ECH0.inject(): system/core/reset/rtemp :: 10%", cls: "user-ECH0" }   
          ],
        },
        {
        lines: [
            {text: "[H40N] porr- ECH0, vai fazer isso até quando?", cls:"user-NOAH"},
            {text: "[ECH0] até eu cansar", cls:"user-ECH0"},
        ],
        after: 6
        },
    ];

    // ----- LOOP DOS BLOCOS -----
    for (const block of blocks) {

        // limpar área abaixo da barra antes de escrever o bloco
        while (output.lastChild && output.lastChild !== progressBarFixed) {
            output.removeChild(output.lastChild);
        }

        // escrever bloco
        let created = [];
        for (let item of block.lines) {

            // permite usar string ou {text, cls}
            let text = typeof item === "string" ? item : item.text;
            let cls  = typeof item === "string" ? ""    : item.cls;

            const el = appendLine(cls);
            created.push(el);

            await typeLine(el, text);

            // detecta porcentagem para atualizar barra
            // DETECTA ECH0.inject PARA REDUZIR PORCENTAGEM
            if (text.includes("ECH0.inject")) {
            const inj = text.match(/::\s*(\d+)%/);
            if (inj) applyECH0Injection(Number(inj[1]));
            }
        }

        await new Promise(r => setTimeout(r, block.after * 1000));

        // apagar bloco com animação
        await eraseBlock(created);
    }
}

setTimeout(start, 500);
</script>
</body>
</html>
