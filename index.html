<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ECHO - DOMÍNIO TEMPORAL</title>

<style>
:root{
  --bg:#0a0a0a;
  --panel:#111;
  --panel-2:#1a1a1a;
  --text:#e5e5e5;
  --prompt:#00e676;
}
html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  font-family:monospace;
  color:var(--text);
}
.terminal-wrapper{
  width:92%;
  max-width:980px;
  margin:28px auto;
  border-radius:10px;
  overflow:hidden;
  border:1px solid #222;
}
.terminal-header{
  padding:12px;
  background:var(--panel-2);
  border-bottom:1px solid #222;
  text-align:center;
}
#output{
  height:60vh;
  padding:20px;
  overflow-y:auto;
  white-space:pre-wrap;
}
.line{margin:6px 0}
.user-INTRUSO{color:#9aa4ac}
.user-NOAH{color:#3ee9e9}
.user-ECH0{color:#ffa200}
.user-SYSTEM{color:#ff4d4d}
.terminal-input-area{
  display:flex;
  gap:10px;
  padding:12px;
  background:var(--panel-2);
  border-top:1px solid #222;
}
#prompt{color:var(--prompt)}
#chatInput{
  flex:1;
  background:transparent;
  border:1px solid #333;
  color:var(--text);
  padding:8px;
  font-family:monospace;
}
</style>
</head>

<body>
<div class="terminal-wrapper">
  <div class="terminal-header">
    ECHO - DOMÍNIO TEMPORAL
  </div>

  <div id="output"></div>

  <div class="terminal-input-area">
    <div id="prompt">&gt;</div>
    <input id="chatInput" placeholder="Digite algo..." />
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, deleteDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCy2EQHTtX-n9pBk330C5EgInJ4nHmAAGs",
  authDomain: "ech0-chat.firebaseapp.com",
  projectId: "ech0-chat",
  storageBucket: "ech0-chat.firebasestorage.app",
  messagingSenderId: "146900622797",
  appId: "1:146900622797:web:83d4aec0274f4143a7b884"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const output = document.getElementById("output");
const input = document.getElementById("chatInput");

/* PARSE DE AUTOR */
function parseAuthor(text) {
  const match = text.match(/^(noah|echo|system)\s*>\s*(.*)$/i);
  if (!match) return { author: "INTRUSO", text };

  const map = { noah:"NOAH", echo:"ECH0", system:"SYSTEM" };
  return { author: map[match[1].toLowerCase()], text: match[2] };
}

/* LISTENER SEM DUPLICAÇÃO */
const q = query(collection(db, "messages"), orderBy("createdAt"));

onSnapshot(q, (snapshot) => {
  snapshot.docChanges().forEach(change => {
    if (change.type === "added") {
      if (change.doc.metadata.hasPendingWrites) return;

      const data = change.doc.data();
      const line = document.createElement("div");
      line.className = "line user-" + data.author;
      line.textContent = data.author + "> " + data.text;
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
    }
  });
});

/* CLEAR */
async function clearChat() {
  const snap = await getDocs(collection(db, "messages"));
  snap.forEach(doc => deleteDoc(doc.ref));
  output.innerHTML = "";
}

/* INPUT */
input.addEventListener("keydown", async (e) => {
  if (e.key === "Enter" && input.value.trim()) {
    const raw = input.value.trim();

    if (raw.toLowerCase() === "clear") {
      await clearChat();
      input.value = "";
      return;
    }

    const parsed = parseAuthor(raw);

    await addDoc(collection(db, "messages"), {
      author: parsed.author,
      text: parsed.text,
      createdAt: serverTimestamp()
    });

    input.value = "";
  }
});
</script>
</body>
</html>
