<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ECHO - DOMÍNIO TEMPORAL</title>

<style>
:root{
  --bg:#0a0a0a;
  --panel:#111;
  --panel-2:#1a1a1a;
  --text:#e5e5e5;
  --prompt:#00e676;
}

html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  font-family:monospace;
  color:var(--text);
}

.terminal-wrapper{
  width:92%;
  max-width:980px;
  margin:28px auto;
  border-radius:10px;
  overflow:hidden;
  border:1px solid #222;
}

.terminal-header{
  position:relative;
  padding:12px;
  background:var(--panel-2);
  border-bottom:1px solid #222;
  text-align:center;
  font-weight:bold;
}

.presence{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  font-size:12px;
  letter-spacing:1px;
  padding:4px 10px;
  border-radius:999px;
  border:1px solid;
  opacity:0.9;
}

.presence.offline{ color:#ff4d4d; border-color:#ff4d4d; }
.presence.noah{ color:#3ee9e9; border-color:#3ee9e9; }
.presence.ech0{ color:#ffa200; border-color:#ffa200; }
.presence.both{ color:#b388ff; border-color:#b388ff; }

#output{
  height:60vh;
  padding:20px;
  overflow-y:auto;
  white-space:pre-wrap;
}

.line{ margin:6px 0; }
.user-INTRUSO{ color:#9aa4ac; }
.user-NOAH{ color:#3ee9e9; }
.user-ECH0{ color:#ffa200; }
.user-SYSTEM{ color:#ff4d4d; }

.terminal-input-area{
  display:flex;
  gap:10px;
  padding:12px;
  background:var(--panel-2);
  border-top:1px solid #222;
}

#prompt{ color:var(--prompt); }

#chatInput{
  flex:1;
  background:transparent;
  border:1px solid #333;
  color:var(--text);
  padding:8px;
  font-family:monospace;
}
</style>
</head>

<body>

<div class="terminal-wrapper">

  <div class="terminal-header">
    <span>ECHO - DOMÍNIO TEMPORAL</span>
    <span id="presenceIndicator" class="presence offline">OPERADORES OFF</span>
  </div>

  <div id="output"></div>

  <div class="terminal-input-area">
    <div id="prompt">&gt;</div>
    <input id="chatInput" placeholder="Digite algo..." />
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyAiSfe0sF-N4qCPjtxSe6vDD-xK878PSIg",
  authDomain: "ech0-chat-3d1f4.firebaseapp.com",
  projectId: "ech0-chat-3d1f4",
  storageBucket: "ech0-chat-3d1f4.firebasestorage.app",
  messagingSenderId: "307385370017",
  appId: "1:307385370017:web:adc1b52765f34bf94177e0"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ELEMENTOS */
const output = document.getElementById("output");
const input = document.getElementById("chatInput");
const presenceIndicator = document.getElementById("presenceIndicator");

/* ESTADO */
let currentUser = "INTRUSO";
let operatorsOnline = { NOAH:false, ECH0:false };

/* UI PRESENÇA */
function updatePresenceUI(){
  presenceIndicator.className = "presence";

  if (operatorsOnline.NOAH && operatorsOnline.ECH0) {
    presenceIndicator.textContent = "NOAH + ECH0";
    presenceIndicator.classList.add("both");
    return;
  }
  if (operatorsOnline.NOAH) {
    presenceIndicator.textContent = "NOAH ONLINE";
    presenceIndicator.classList.add("noah");
    return;
  }
  if (operatorsOnline.ECH0) {
    presenceIndicator.textContent = "ECH0 ONLINE";
    presenceIndicator.classList.add("ech0");
    return;
  }

  presenceIndicator.textContent = "OPERADORES OFF";
  presenceIndicator.classList.add("offline");
}

updatePresenceUI();

/* FIRESTORE LISTENER */
const q = query(collection(db, "messages"), orderBy("createdAt"));

onSnapshot(q, (snapshot) => {
  snapshot.docChanges().forEach(change => {
    if (change.type !== "added") return;

    const data = change.doc.data();
    if (!data.text || !data.author) return;

    if (data.type === "CLEAR") {
      output.innerHTML = "";
      return;
    }

    if (data.type === "LOGIN") {
      operatorsOnline[data.author] = true;
      updatePresenceUI();
    }

    if (data.type === "LOGOUT") {
      operatorsOnline[data.author] = false;
      updatePresenceUI();
    }

    const line = document.createElement("div");
    line.className = "line user-" + data.author;
    line.textContent = data.author + "> " + data.text;
    output.appendChild(line);
    output.scrollTop = output.scrollHeight;
  });
});

/* COMANDOS */
function handleCommand(raw){
  const cmd = raw.toLowerCase();

  if (cmd === "login noah") {
    currentUser = "NOAH";
    return { author:"NOAH", text:"", type:"LOGIN" };
  }

  if (cmd === "login echo" || cmd === "login ech0") {
    currentUser = "ECH0";
    return { author:"ECH0", text:"", type:"LOGIN" };
  }

  if (cmd === "logout") {
    const oldUser = currentUser;
    currentUser = "INTRUSO";

    return {
      author: oldUser,
      text: "Operador desconectado",
      type: "LOGOUT"
    };
  }

  if (cmd === "clear") {
    return { author:"SYSTEM", text:"Limpeza de dados", type:"CLEAR" };
  }

  return null;
}

/* INPUT */
input.addEventListener("keydown", async (e) => {
  if (e.key !== "Enter" || !input.value.trim()) return;

  const raw = input.value.trim();
  const command = handleCommand(raw);

  await addDoc(collection(db, "messages"), {
    author: command ? command.author : currentUser,
    text: command ? command.text : raw,
    type: command?.type || null,
    createdAt: serverTimestamp()
  });

  input.value = "";
});
</script>

</body>
</html>
